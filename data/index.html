  <body>
    <div id="status">
      <div>
        <h2>Station</h2>
        <div>
          <label>Connected:</label>
          <span id="staConnected">-</span>

        <div>
          <label>SSID:</label>
          <span id="staSSID">-</span>
        </div>
        <div>
          <label>IP:</label>
          <span id="staIP">-</span>
        </div>
        <div>
          <label>Subnet Mask:</label>
          <span id="staSubnetMask">-</span>
        </div>
        <div>
          <label>Gateway:</label>
          <span id="staGateway">-</span>
        </div>
        <div>
          <label>MAC Address:</label>
          <span id="staMacAddress">-</span>
        </div>
        <div>
          <label>DNS 1:</label>
          <span id="staDNS1">-</span>
        </div>
        <div>
          <label>DNS 2:</label>
          <span id="staDNS2">-</span>
        </div>

        <div>
          <a href="connect.html">Reconnect...</a>
        </div>
      </div>

      <div>
        <h2>Access Point</h2>
        <div>
          <label>Enabled:</label>
          <span id="apEnabled">-</span>
        </div>
        <div>
          <label>SSID:</label>
          <span id="apSSID"></span>
        </div>
        <div>
          <label>IP:</label>
          <span id="apIP">-</span>
        </div>

          <label>Subnet Mask:</label>
          <span id="apSubnetMask">-</span>

          <span id="apGateway">-</span>
        </div>
        <div> -->

          <span id="apMacAddress">-</span>
        </div>
        <div>
          <label>Connected clients:</label>
          <span id="apClients">-</span>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="/app.js"></script>
    <script type="text/javascript">
      $(function() {
        ipava.wifi.status().always(function(status) {
          var mapping = {
            staConnected: '='
          };
          inputMap(JSON.parse(status), mapping);
        });
      })
    </script>
  </body>
